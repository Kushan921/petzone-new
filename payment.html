<!doctype html>
<html>
	
<head>
	
<meta charset="utf-8">
	
<title>Payment</title>
	
<link rel="stylesheet" href="stylesheet.css">	
</head>	
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>pet owner's name :</span>
                    <input type="text" placeholder="e.g. Shanaka Perera">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@gmail.com">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="Home - Street - Locality">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="Colombo - 10">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="Sri Lanka">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="img/card.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="Mr. Shanaka Perera">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1234 - 5678 - 9876 -5432">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="mm">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="yyyy">
                    </div>
                    <div class="inputBox">
                        <span>CVC :</span>
                        <input type="text" placeholder="***">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="proceed to pay" class="submit-btn">

    </form>

</div> 

</body>
</html>
